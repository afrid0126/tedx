<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEDx GPREC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --tedx-red: #eb0028;
      --glass-bg: rgba(18, 18, 18, 0.52);
      --glass-blur: blur(6px);
    }

    body {
      background-color: black;
      color: white;
      padding-top: 100px; /* for fixed navbar */
    }

    /* ========== NAVBAR ========== */
    .nav-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 70px;
      padding: 0 30px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 16px;
      z-index: 1500;
    }

    .logo {
      height: 50px;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: #fff;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    /* ========== OVERLAY ========== */
    .overlay {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      display: none;
      z-index: 1400;
      animation: fadeIn 0.5s ease forwards;
    }

    .overlay.open {
      display: flex;
    }

    .overlay-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 0 8vw;
      gap: 20px;
    }

    .overlay-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay-left ul {
      list-style: none;
      padding: 0;
    }

    .overlay-left li {
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.4s ease forwards;
    }

    .overlay-left li:nth-child(1) { animation-delay: 0.1s; }
    .overlay-left li:nth-child(2) { animation-delay: 0.2s; }
    .overlay-left li:nth-child(3) { animation-delay: 0.3s; }
    .overlay-left li:nth-child(4) { animation-delay: 0.4s; }
    .overlay-left li:nth-child(5) { animation-delay: 0.5s; }
    .overlay-left li:nth-child(6) { animation-delay: 0.6s; }
    .overlay-left li:nth-child(7) { animation-delay: 0.7s; }
    .overlay-left li:nth-child(8) { animation-delay: 0.8s; }

    .overlay-left a {
      font-size: 2rem;
      color: white;
      text-decoration: none;
      position: relative;
      transition: transform 0.2s ease;
    }

    .overlay-left a:hover {
      transform: scale(1.05);
    }

    .overlay-left a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--tedx-red);
      transition: width 0.3s ease-in-out;
    }

    .overlay-left a:hover::after {
      width: 100%;
    }

    .overlay-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay-badge {
      max-width: 90%;
      max-height: 70%;
      animation: fadeIn 1s ease forwards;
      filter: drop-shadow(0 0 20px rgba(28, 19, 19, 0.2));
      margin-bottom: 6px;
    }

    .badge-wrapper {
      text-align: center;
    }

    .badge-tagline {
      font-size: 1rem;
      margin-top: 4px;
      color: white;
      font-weight: 400;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      animation: fadeIn 1.2s ease-in-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .nav-container {
        width: 95%;
        padding: 0 20px;
      }

      .overlay-content {
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      .overlay-left, .overlay-right {
        width: 100%;
        margin: 20px 0;
        text-align: center;
      }

      .overlay-left a {
        font-size: 1.5rem;
      }

      .overlay-badge {
        max-width: 65%;
      }

      .badge-tagline {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ NAVBAR (YOU MISSED THIS BEFORE) -->
  <div class="nav-container">
    <img src="media/photos/logo-white.png" alt="TEDx Logo" class="logo">
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- ✅ OVERLAY MENU -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <div class="overlay-left">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="performers.html">Performers</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="sponsors.html">Sponsors</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </div>
      <div class="overlay-right">
        <div class="badge-wrapper">
          <img src="media/photos/badge1.png" alt="TEDxGPREC Badge" class="overlay-badge" />
          <p class="badge-tagline">IDEAS CHANGE EVERYTHING</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ SCRIPT -->
  <script>
    function toggleMenu(icon) {
      icon.classList.toggle("active");
      document.getElementById("overlay").classList.toggle("open");
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.hamburger').classList.remove('active');
        document.getElementById('overlay').classList.remove('open');
      });
    });
  </script>

</body>
</html>
