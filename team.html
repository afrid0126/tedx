  <style>
    :root {
      --tedx-red: #eb0028;
      --glass-bg: rgba(18, 18, 18, 0.52);
      --glass-blur: blur(6px);
    }

    body {
      background-color: black;
      color: white;
      padding-top: 100px; /* for fixed navbar */
    }

    /* ========== NAVBAR ========== */
    .nav-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 70px;
      padding: 0 30px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 16px;
      z-index: 1500;
    }

    .logo {
      height: 50px;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: #fff;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    /* ========== OVERLAY ========== */
    .overlay {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      display: none;
      z-index: 1400;
      animation: fadeIn 0.5s ease forwards;
    }

    .overlay.open {
      display: flex;
    }

    .overlay-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 0 8vw;
      gap: 20px;
    }

    .overlay-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay-left ul {
      list-style: none;
      padding: 0;
    }

    .overlay-left li {
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.4s ease forwards;
    }

    .overlay-left li:nth-child(1) { animation-delay: 0.1s; }
    .overlay-left li:nth-child(2) { animation-delay: 0.2s; }
    .overlay-left li:nth-child(3) { animation-delay: 0.3s; }
    .overlay-left li:nth-child(4) { animation-delay: 0.4s; }
    .overlay-left li:nth-child(5) { animation-delay: 0.5s; }
    .overlay-left li:nth-child(6) { animation-delay: 0.6s; }
    .overlay-left li:nth-child(7) { animation-delay: 0.7s; }
    .overlay-left li:nth-child(8) { animation-delay: 0.8s; }

    .overlay-left a {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      position: relative;
      transition: transform 0.2s ease;
    }

    .overlay-left a:hover {
      transform: scale(1.05);
    }

    .overlay-left a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--tedx-red);
      transition: width 0.3s ease-in-out;
    }

    .overlay-left a:hover::after {
      width: 100%;
    }

    .overlay-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay-badge {
      max-width: 90%;
      max-height: 70%;
      animation: fadeIn 1s ease forwards;
      filter: drop-shadow(0 0 20px rgba(28, 19, 19, 0.2));
      margin-bottom: 6px;
    }

    .badge-wrapper {
      text-align: center;
    }

    .badge-tagline {
      font-size: 1rem;
      margin-top: 4px;
      color: white;
      font-weight: 400;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      animation: fadeIn 1.2s ease-in-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .nav-container {
        width: 95%;
        padding: 0 20px;
      }

      .overlay-content {
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      .overlay-left, .overlay-right {
        width: 100%;
        margin: 20px 0;
        text-align: center;
      }

      .overlay-left a {
        font-size: 1.2rem;
      }

      .overlay-badge {
        max-width: 65%;
      }

      .badge-tagline {
        font-size: 0.8rem;
      }

    }
    

  
  .section-title {
      text-align: center;
      font-size: 40px;
      color: #ff1a1a;
      padding-top: 60px;
      position: relative;
    }

    .section-title::after {
      content: "";
      display: block;
      width: 150px;
      height: 3px;
      background: #ff1a1a;
      margin: 15px auto 40px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      padding: 0 40px 80px;
      justify-items: center;
    }

    .team-member {
      position: relative;
      width: 220px;
      height: 280px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 26, 26, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 24px rgba(255, 26, 26, 0.6);
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .team-member:hover img {
      filter: grayscale(0%);
    }

    .team-overlay {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: rgba(255, 26, 26, 0.9);
      color: white;
      padding: 10px;
      text-align: center;
      transition: bottom 0.4s ease;
    }

    .team-member:hover .team-overlay {
      bottom: 0;
    }

    .team-overlay h3 {
      margin: 5px 0 0;
      font-size: 18px;
    }

    .team-overlay p {
      margin: 0;
      font-style: italic;
      font-size: 14px;
    }

    .role-heading {
      font-size: 24px;
      color: #ff1a1a;
      margin: 40px 60px 10px;
      border-left: 5px solid #ff1a1a;
      padding-left: 10px;
    }

    #year-filters {
      text-align: center;
      margin: 20px 0 40px;
    }

    .year-btn {
      background-color: transparent;
      border: 2px solid #ff1a1a;
      color: #ff1a1a;
      font-weight: 600;
      padding: 8px 20px;
      margin: 0 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 18px;
    }

    .year-btn.active,
    .year-btn:hover {
      background-color: #ff1a1a;
      color: black;
      border-color: #ff1a1a;
    }
  </style>

    const container = document.getElementById("team-sections");
    const buttons = document.querySelectorAll(".year-btn");

    function renderTeams(teamData) {
      container.innerHTML = "";
      teamData.forEach(section => {
        const sectionDiv = document.createElement("div");
        sectionDiv.classList.add("team-section", "mb-5");

        const heading = document.createElement("h2");
        heading.classList.add("text-center", "mb-4", "role-heading");
        heading.textContent = section.section;
        sectionDiv.appendChild(heading);

        const grid = document.createElement("div");
        grid.classList.add("team-grid");

        section.members.forEach(member => {
          const memberDiv = document.createElement("div");
          memberDiv.classList.add("team-member");
          memberDiv.innerHTML = `
            <img src="${member.image}" alt="${member.name}" />
            <div class="team-overlay">
              <h3>${member.name}</h3>
              <p>${member.role}</p>
            </div>`;
          grid.appendChild(memberDiv);
        });

        sectionDiv.appendChild(grid);
        container.appendChild(sectionDiv);
      });
    }

    renderTeams(teamData1);

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const year = btn.dataset.year;
        if (year === "2025") renderTeams(teamData1);
        else if (year === "2024") renderTeams(teamData2);
        else if (year === "2023") renderTeams(teamData3);
      });
    });
